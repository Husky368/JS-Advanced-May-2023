<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
        .wrapper {
  position: relative;
}

.dashed-box {
  position: relative;
  border: dashed;
  height: 8em;
  margin-bottom: 1em;
  margin-top: 2em;
  z-index: 2;
}
.gold-box {
  position: absolute;
  background: gold;
  width: 80%;
  left: 60px;
  top: 3em;
  z-index: 3;
}
.green-box {
  position: absolute;
  background: lightgreen;
  width: 20%;
  left: 65%;
  top: -25px;
  height: 7em;
  opacity: 0.9;
  z-index: 1;
}
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dashed-box">Dashed box</div>
        <div class="gold-box">Gold box</div>
        <div class="green-box">Green box</div>
    </div>
</body>

</html>
