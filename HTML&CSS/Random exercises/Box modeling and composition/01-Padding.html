<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        #paddingtext{
            font-weight: bold;
            background-color: coral;
            padding-left: 20px;
            padding-top: 30px;
            padding-right: 40px;
            padding-bottom: 50px;
        }
    </style>
    <!-- ⦁	Left – 20px
    ⦁	Top – 30px
    ⦁	Right – 40px
    ⦁	Bottom – 50px -->
    
</head>
<body>
    <p id="paddingtext">Far out in the uncharted backwaters of the unfashionable end of the western spiral arm of the Galaxy lies a small unregarded yellow sun.</p>
</body>
</html>
