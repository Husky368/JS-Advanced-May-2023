<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margining</title>
    <style>
        div {
            border: 1px solid black;
        }
        p {
            font-weight: bold;
            background-color: coral;
            margin-left: 20px;
            margin-top: 30px;
            margin-right: 40px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div><p>Far out in the uncharted backwaters of the unfashionable end of the western spiral arm of the Galaxy lies a small
        unregarded yellow sun.</p></div>
    <!-- ⦁	Left – 20px
⦁	Top – 30px
⦁	Right – 40px
⦁	Bottom – 50px -->
</body>

</html>
